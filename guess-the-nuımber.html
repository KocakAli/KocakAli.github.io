<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/guess-the-number/guess-the-number.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div style="text-align:center">
        <h1>Number Guessing Game</h1>
        <div style="font-size:1.2rem;text-align:center;margin-bottom:15px">
            We have selected a random number between 1 and 100. Guess this number. You have 10 chance to guess.
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <label for="guess">Enter your guess:</label>
            <input style="width:10%" class="form-control" type="number" id="guess" name="guess">
            <button class="btn btn-sm btn-secondary ms-2">Submit guess</button>
        </div>
        
        
    </div>
    <div class="d-flex justify-content-center mt-3">
        <table>
            <thead>
                <tr >
                    <th>Last Answers</th>
                </tr>
                
            </thead>
            <tbody>
                
            </tbody>
            
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
